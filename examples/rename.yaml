tosca_definitions_version: cloudify_dsl_1_5

imports:

  - cloudify/types/types.yaml

inputs:

  foo:
    type: string

node_templates:

  foo:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.connected_to
        target: baz
      - type: cloudify.relationships.connected_to
        target: bar

  bar:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.connected_to
        target: baz

  baz:
    type: cloudify.nodes.Root

capabilities:

  cap1:
    value: { get_attribute: [ foo, quxx ] }

  cap2:
    value: { get_property: [ bar, qux ] }

  cap3:
    value: { get_input: foo }
